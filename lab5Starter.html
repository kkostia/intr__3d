<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css"></style>
  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
</head>
<body>
  <h1>Kostiantyn Panasenko</h1>
  <script type="text/javascript">
    var scene = new THREE.Scene();

    const width = window.innerWidth;
    const height = window.innerHeight;
    const camera = new THREE.PerspectiveCamera(80, width / height, 0.1, 1000);
    camera.position.set(0, 30, 60);
    camera.lookAt(0, 0, 0);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    var light = new THREE.SpotLight(0xffffff);
    light.position.set(50, 80, 60);
    light.castShadow = true;
    scene.add(light);

    const plane = new THREE.Mesh(
      new THREE.PlaneGeometry(300, 300),
      new THREE.MeshLambertMaterial({ color: 0x808080 })
    );
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = -20;
    plane.receiveShadow = true;
    scene.add(plane);

    const mySphere = {
      mesh: new THREE.Mesh(
        new THREE.SphereGeometry(15, 32, 16),
        new THREE.MeshLambertMaterial({ color: 0xffff00 })
      ),
      vy: 0,
      update() {
        this.vy -= 0.4; // gravity
        this.mesh.position.y += this.vy;
        if (this.mesh.position.y < -5) { // simple bounce
          this.mesh.position.y = -5;
          this.vy *= -0.7;
        }
      }
    };

    mySphere.mesh.position.set(0, 40, 0);
    mySphere.mesh.castShadow = true;
    scene.add(mySphere.mesh);

    function repeatMe() {
      mySphere.update();
      renderer.render(scene, camera);
      requestAnimationFrame(repeatMe);
    }
    repeatMe();
  </script>
</body>
</html>
